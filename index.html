<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/0.6.0/aframe.min.js"> </script>
    </head>

    <body>
    <a-scene background = "color:">

        <a-sphere
        color="green"
        position="0,0,0">
        </a-sphere>
      <a-sphere
        color="green"
        position="1 0 0"
        radius=".75">
        </a-sphere>
      <a-sphere
        color="green"
        position="-1 1 0"
        radius=".75">
        </a-sphere>
      <a-sphere
        color="green"
        position="0 1 0"
        radius=".75">
      </a-sphere>
      <a-sphere
        color="green"
        position="-1 0 .5"
        radius=".75">
      </a-sphere>
      <a-sphere
        color="green"
        position="0 0 1"
        radius=".5">
        </a-sphere>
      <a-sphere
        color="green"
        position="0 1 -1"
        radius="1.5">
        </a-sphere>
        <a-sphere
        color="green"
        position="1 2 -1"
        radius=".5">
        </a-sphere>
        <a-sphere
        color="green"
        position="-1 0 -1"
        radius="1">
        </a-sphere>
        <a-sphere
        color="green"
        position="-1 0 -1"
        radius="1">
        </a-sphere>
        <a-sphere
        color="green"
        position="0 0 -1.5"
        radius="1.5">
        </a-sphere>
      
      <a-cylinder color="brown" height="3" radius=".5" position="0 -1 -1"></a-cylinder>
      
        <a-plane color="green" height="100" width="100" rotation="-90 0 0" position="0 -2.5 0"></a-plane>
      
    </a-scene>
    </body>
</html>
